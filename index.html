<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
    <div class="box">
        <div class="text">
            <h1>Create Account</h1>
            <h4>Your data is stored on our server, Don't Provide Actual Mail Or Password, We prioritize
                protecting
                your information and this web app is for *testing purpose only.</h4>
        </div>
    </div>
    <div class="box2">
        <div class="form">
            <form action="https://first-backend-project-ashy.vercel.app/create" method="POST">
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="email" id="mail" name="email" placeholder="Email">
                <div class="passbox">
                    <input id="pass" name="password" type="password" placeholder="Login Password">
                    <i id="togglepass" class="fa-regular fa-eye"></i>
                </div>
                <div class="msg hide"> <img src="tick.png" alt=""> <div class="msg-txt"><h1>Success!</h1><h4>Your Data has Been Saved To MongoDB Server.</h4></div></div>
                <button type="submit" id="btn" onclick="pop()">Sign Up</button>
            </form>
        </div>
    </div>
</div>
<button class="sin"><a href="create.html">Sign In</a></button>

    <script src="logic.js"></script>
</body>

</html>
